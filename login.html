<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" href="images/T.png" />
    <script
      defer
      src="https://kit.fontawesome.com/be378e2dae.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="account.js"></script>
    <title>Login - TechKnows</title>
  </head>
  <body>
    <div class="image"><img src="images/polytech.jpg" alt="" /></div>
    <div class="login-container">
      <div class="login-content-container">
        <!-- Logo - Login -->
        <div class="logo-container">
          <a href="index.html">
            <h4>Tech<span>Knows</span></h4>
          </a>
          <div class="socmed-container">
            <a href="#">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </div>
        </div>
        <!-- Form - Login -->
        <form onsubmit="login()">
          <input id="username" type="text" placeholder="Username" />
          <input id="password" type="password" placeholder="Password" />
          <button type="submit" id="btns">LOG IN</button>
          <p class="text"></p>
        </form>
        <a href="signup.html"><button>SIGN UP</button></a>
      </div>
    </div>
    <h4>Forgot password?</h4>
  </body>
</html>
